<div class="register-container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" class="form-field-line" (ngSubmit)="onSubmit()">
        <app-text-input label="Name" type="text" placeholder="Name" [control]="this.nameControl" [required]="true"></app-text-input>
        <app-text-input label="Email" type="email" placeholder="Email" [control]="this.emailControl" [required]="true"></app-text-input>
        <app-text-input label="Password" type="password" placeholder="Password" [control]="this.passwordControl" [required]="true"></app-text-input>
        <app-text-input label="Confirm Password" type="password" placeholder="Confirm Password" [control]="this.confirmPasswordControl" [required]="true"></app-text-input>

      <mat-error *ngIf="registerForm.hasError('dontMatch')">
        Passwords do not match
      </mat-error>

      <mat-error *ngIf="registerForm.get('email')?.hasError('exists')">
        Email already exists
      </mat-error>

      <mat-error *ngIf="registerForm.hasError('allFields')">
        Invalid form. Please fill all fields correctly
      </mat-error>

      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Invalid email
      </mat-error>

      <mat-error *ngIf="registerForm.hasError('invalid')">
        Invalid form
      </mat-error>

      <div class="button-container">
        <button mat-flat-button type="submit">Register</button>
        <button mat-flat-button (click)="goToLogin()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
