<div class="login-container mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-text-input label="Email" type="email" placeholder="Email" [control]="this.emailControl" [required]="true"></app-text-input>
        <app-text-input label="Password" type="password" placeholder="Password" [control]="this.passwordControl" [required]="true"></app-text-input>
        <mat-error *ngIf="loginForm.hasError('invalid')">
          Incorrect email or password
        </mat-error>
      </form>
      <div class="button-container">
        <button mat-flat-button type="submit" (click)="onSubmit()">Login</button>
        <button mat-flat-button color="success" (click)="goToRegister()">Register</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
