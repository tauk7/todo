

<mat-card>
  <mat-card-header>
    <mat-card-title>Edit State</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="stateForm" class="form-container">
      <app-text-input label="Name" type="text" placeholder="Name" [control]="this.nameControl" [required]="true"></app-text-input>
      <div class="input-container">
        <mat-form-field appearance="fill">
          <mat-select formControlName="step">
            @for(state of states; track states){
              <mat-option [value]="state.step">{{state.step}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
       </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button mat-dialog-close (click)="onSubmit()">Editar</button>
  </mat-card-actions>
</mat-card>
